<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>지능 채팅 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="p-3 bg-primary text-white text-left">
    <h1>지능 채팅 서비스</h1>
</div>

<h2 class="p-2 text-white text-left" style="background-color: darkslategray;">
    질문을 입력하고 Generate 버튼을 누르세요
</h2>

<div class="container mt-3">
    <textarea id="questionInput" class="form-control mb-2" rows="4" placeholder="질문을 입력하세요..."></textarea>
    <button id="generateBtn" class="btn btn-success mb-3">Generate</button>

    <hr>

    <div id="answerBox" class="border p-3 bg-light" style="min-height: 100px;">
        <strong>답변:</strong>
        <div id="answerText">아직 답변이 없습니다.</div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
